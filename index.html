<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="73LE5VKDMl3rWh-FRWI0EfHdntKpdIXsuZ6WAp-HUAY" />
  <meta name="description" content="A simple and beautiful To Do List app by Aya. Stay organized and productive!" />
  <title>To-Do List by Aya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <button id="toggleMode">üåô Dark Mode</button>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #fff0f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #ffffff;
  padding: 25px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 370px;
  border: 2px solid #ffb6c1;
}

h1 {
  text-align: center;
  color: #ff69b4;
  margin-bottom: 20px;
}

.input-section {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border: 2px solid #ffc0cb;
  border-radius: 12px;
  outline: none;
}

button {
  padding: 10px 15px;
  background: #ff69b4;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #ffe4e1;
  padding: 10px 12px;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li.completed {
  text-decoration: line-through;
  color: #999;
}

li button {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: #d6336c;
}
body.dark {
  background: #1e1e2f;
  color: #f0f0f0;
}

body.dark .container {
  background: #2e2e42;
  border-color: #ff69b4;
}

body.dark input[type="text"] {
  background: #444;
  color: white;
  border-color: #ff69b4;
}

body.dark li {
  background: #555;
  color: white;
}

body.dark button {
  background-color: #ff69b4;
}

  </style>
</body>
</html>
